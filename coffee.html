<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee masters</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@100&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="main-nav">
        <h1 class="brand">
            <img
          src="https://btholt.github.io/complete-intro-to-web-dev-v3/images/coffee_masters_logo.png"
          alt="coffee masters logo"
          class="logo"
        />Coffee Shop</h1>
    </nav>

    <div class="page">
        <section class="order box">
            <h2 class="box-title">Items</h2>
            <ul class="items">
                <li class="item">
                <div class="item-quantity">1x</div>
                <div class="item-title">Cappucino</div>
                <div class="item-price">$12</div>
                <ul class="item-options-list">
                    <li class="item-option">Light Foam</li>
                </ul>
            </li>
            <li class="item">
                <div class="item-quantity">2x</div>
                <div class="item-title">Crossiant</div>
                <div class="item-price">$15</div>
                <ul class="item-options-list">
                    <li class="item-option">Butter</li>
                    <li class="item-option">Nutella</li>
                </ul>
            </li>

            <li class="item">
                <div class="item-quantity">1x</div>
                <div class="item-title">Cappucino</div>
                <div class="item-price">$7.90</div>
                <ul class="item-options-list">
                  <li class="item-option">Almond Milk</li>
                  <li class="item-option">Double Espresso Shot</li>
                </ul>
              </li>
            </ul>
        </section>

        <section class="payment">
            <div class="name-box box">
                <h2 class="box-title">NAME</h2>
                <div class="group-input">
                <label class="user-input-label" for="name">Name for the order</label>
                <input type="text" name="" id="name" class="user-input">
                </div>

            </div>

            <div class="cc-box box">
                <h2 class="box-title">PAYMENT</h2>
                <div class="group-input">
                    <label for="cc" class="user-input-label">Card Number</label>
                    <input type="number" class="user-input" id = "cc">
                </div>
                <div class="group-input">
                    <label for="cvv" class="user-input-label">CVV Number</label>
                    <input type="password" name="" id="cvv" class="user-input">
                </div>
            </div>
        </section>
        <section class="total">
            <table class="totals-table">
                <tr>
                    <td>Subtotal</td>
                    <td>$19</td>
                </tr>
                <tr>
                    <td>Tax :</td>
                    <td>$0.8</td>
                </tr>
                <tr class="final-totals">
                    <td>Total</td>
                    <td>$19.8</td>
                </tr>
            </table>
            <button type="button" class="checkout">Place Order</button>
        </section>
    </div>


    
    
</body>
</html>
